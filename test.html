<script>
  function redirectToPlayer() {
    // Get the input value and selected player type
    const liveLink = document.getElementById('livelink').value.trim();
    const playerType = document.getElementById('playerytype').value;

    // Validate the input link
    if (!liveLink) {
      alert('Please enter a valid MP4/M3U8/HLS link!');
      return;
    }

    // Determine the player URL based on the selected player
    let basePlayerUrl;
    switch (playerType) {
		    
      case 'player1':
        basePlayerUrl = 'https://yosintv3.github.io/player/player1.html?url=';
        break;
		    
      case 'player2':
        basePlayerUrl = 'https://yosintv3.github.io/player/player2.html?url=';
        break;
		    
      case 'player3':
        basePlayerUrl = 'https://yosintv3.github.io/player/player3.html?url=';
        break;
		    
      case 'player4':
        basePlayerUrl = 'https://yosintv3.github.io/player/player4.html?url=';
        break;      
	    
	default:
        alert('Invalid player selected!');
        return;
    }

   // Set the href attribute of the link without encoding
    const playerLink = document.getElementById('playerLink');
    playerLink.href = basePlayerUrl + liveLink;
  }
</script>
