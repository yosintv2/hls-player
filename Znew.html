<!DOCTYPE html>
<html dir='ltr' lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HLS Player - Free M3U8, MP4, DASH Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .navbar-brand img {
      max-height: 40px;
    }
    .jumbotron {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      background-color: #6a11cb;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 1rem;
      font-weight: 600;
    }
    .card-body {
      padding: 1.5rem;
    }
    .btn-primary {
      background-color: #6a11cb;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #2575fc;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    textarea {
      resize: none;
    }
    footer {
      background-color: #6a11cb;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
      text-align: center;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="jumbotron text-center">
      <div class="logo-container">
        <a href="/">
          <img src="/header.png" alt="HLS Player - Free M3U8, MP4, DASH Player" class="img-fluid" style="max-width: 100%; height: auto;">
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header text-center">
            <b>Online MP4/M3U8/HLS Player</b>
          </div>
          <div class="card-body">
            <form class="form-horizontal">
              <div class="mb-3">
                <label for="livelink" class="form-label">Enter Your MP4/M3U8/HLS Link ðŸ‘‡ðŸ‘‡</label>
                <input type="text" class="form-control" id="livelink" placeholder="Paste Your Link Here..." required oninput="generateIframeUrl()">
              </div>
              <div class="mb-3">
                <label for="playerytype" class="form-label"><b>Choose Player</b></label>
                <select class="form-select" id="playerytype" required onchange="generateIframeUrl()">
                  <option value="player2">M3U8 Only - D'Player</option>
                  <option value="player5">MP4/M3U8 - JWPlayer</option>
                  <option value="player1">MP4/M3U8 - Clappr Player</option>
                  <option value="player3">MP4/M3U8 - Plyr Player</option>
                  <option value="player4">M3U8 Only - VideoJS Player</option>
                  <option value="player6">Iframe - Iframe Player</option>
                  <option value="flv">FLV - Online Player</option>
                </select>
              </div>
              <div class="d-grid gap-2">
                <a id="playerLink" target="_blank">
                  <button type="button" class="btn btn-primary" onclick="redirectToPlayer()">Play Now</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Iframe URL Output -->
    <div class="row justify-content-center mt-3">
      <div class="col-lg-8">
        <div id="iframeSection" class="form-group" style="display: none;">
          <textarea id="iframeUrl" class="form-control" rows="3" readonly ondblclick="copyIframeUrl()"></textarea>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2023 HLS Player. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-end">
            <a href="/?view=contact">Contact Us</a> |
            <a href="/?view=disclaimer">Disclaimer</a> |
            <a href="/?view=privacypolicy">Privacy Policy</a> |
            <a href="/?view=termsconditions">Terms & Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Function to update iframe URL dynamically
    function generateIframeUrl() {
      const liveLink = document.getElementById('livelink').value.trim();
      const playerType = document.getElementById('playerytype').value;
      const iframeUrlField = document.getElementById('iframeUrl');
      const iframeSection = document.getElementById('iframeSection');

      if (liveLink) {
        let iframeUrl;
        switch (playerType) {
          case 'player1':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/player1.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'player2':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/player2.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'player3':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/player3.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'player4':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/player4.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'player5':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/player5.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'player6':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/iframe.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          case 'flv':
            iframeUrl = `<iframe src="https://tinyurl.com/hls-player/flv.html?url=${liveLink}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`;
            break;
          default:
            iframeUrl = '';
            break;
        }

        iframeUrlField.value = iframeUrl;
        iframeSection.style.display = 'block';
      } else {
        iframeSection.style.display = 'none';
      }
    }

    // Function to handle redirect to player page
    function redirectToPlayer() {
      const liveLink = document.getElementById('livelink').value.trim();
      const playerType = document.getElementById('playerytype').value;

      if (!liveLink) {
        alert('Please enter a valid MP4/M3U8/HLS link!');
        return;
      }

      let basePlayerUrl;
      switch (playerType) {
        case 'player1':
          basePlayerUrl = 'https://tinyurl.com/hls-player/player1.html?url=';
          break;
        case 'player2':
          basePlayerUrl = 'https://tinyurl.com/hls-player/player2.html?url=';
          break;
        case 'player3':
          basePlayerUrl = 'https://tinyurl.com/hls-player/player3.html?url=';
          break;
        case 'player4':
          basePlayerUrl = 'https://tinyurl.com/hls-player/player4.html?url=';
          break;
        case 'player5':
          basePlayerUrl = 'https://tinyurl.com/hls-player/player5.html?url=';
          break;
        case 'player6':
          basePlayerUrl = 'https://tinyurl.com/hls-player/iframe.html?url=';
          break;
        case 'flv':
          basePlayerUrl = 'https://tinyurl.com/hls-player/flv.html?url=';
          break;
        default:
          alert('Invalid player selected!');
          return;
      }

      const playerLink = document.getElementById('playerLink');
      playerLink.href = basePlayerUrl + liveLink;
    }

    // Double-tap to copy iframe URL to clipboard
    function copyIframeUrl() {
      const iframeUrlField = document.getElementById('iframeUrl');
      iframeUrlField.select();
      document.execCommand('copy');
      alert('Iframe URL copied to clipboard!');
    }
  </script>
</body>
</html>
